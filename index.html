<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <p class="title">
      Rock Paper Scissors
    </p>

    <div class="buttons">

    <button class="js-rock-botton">
      <img class="img" src="img/rock-emoji.png" alt="">
      rock
    </button>

    <button class="js-paper-button">
      <img class="img" src="img/paper-emoji.png" alt="">
      paper
    </button>

    <button class="js-scissors-button">
      <img class="img" src="img/scissors-emoji.png" alt="">
      scissors
    </button>

  </div>

    <p class=" text js-result"></p>
    <p class=" text js-moves"></p>
    <p class=" text js-score"></p>

    <div class="div-reset-score">
      <button class="reset-score">
      Reset score
      </button>
      <button class="auto-play-score">Auto Play</button>
    </div>

    <p class="reset-confirmation"></p>

  </section>

  <script src="main.js"></script>
</body>
</html>
